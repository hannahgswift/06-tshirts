<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-tshirts!!</title>
    <link rel="stylesheet" href="/app.css">
</head>

<body>

    <div class="outer-container">

        <div class="container">

            <div class="row">

                <div class="grid-item">

                    <div class="shop-item">

                        <div class="shirt-div">
                            <img src="" alt="">
                        </div>
                        <div class="shop-item-info">

                            <h2 class="shop-item-title">T-Shirts</h2>
                            <p class="shop-item-description"></p>
                        </div>

                        <ul class="shop-item-buttons">

                            <li class="shop-button">
                                <span class="fa fa-refresh"></span>
                            </li>

                            <li class="shop-button">
                                <span class="fa fa-heart-o"></span>
                            </li>

                            <li class="shop-button dropdown">
                                <span class="fa fa-square"></span>
                                <ul class="dropdown__options">
                                    <li class="dropdown__options-item-shirt-color-pink">
                                        <div class="fa fa-square"></div>
                                    </li>
                                    <li class="dropdown__options-item-shirt-color-blue">
                                        <div class="fa fa-square"></div>
                                    </li>
                                    <li class="dropdown__options-item-shirt-color-yellow">
                                        <div class="fa fa-square"></div>
                                    </li>
                                    <li class="dropdown__options-item-shirt-color-green">
                                        <div class="fa fa-square"></div>
                                    </li>

                                </ul>
                            </li>


                            <li class="shop-button dropdown">
                                <span class="fa fa-refresh"></span>\ XL

                                <ul class="dropdown__options">
                                    <li class="dropdown__options-item dropdown__options-items-s"></li>
                                    <li class="dropdown__options-item dropdown__options-items-m"></li>
                                    <li class="dropdown__options-item dropdown__options-items-l"></li>
                                    <li class="dropdown__options-item dropdown__options-items-xl"></li>

                                </ul>

                            </li>

                            <li class="shop-button">
                                <span class="fa fa-shopping-cart"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
